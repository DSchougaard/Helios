
<legend>List of Machines</legend>
<div class="text-center" ng-show="loading" style="padding-bottom:20px">
	<div class="fa fa-spinner fa-spin fa-5x"></div>
</div>

<div style="height:40px;" ng-repeat="device in devices">
    <p class="inline pull-left" style="padding-top:6px"> {{device.name}} : </p>

    <button type="button" class="btn btn-success inline pull-right" style="width:100px !important" ng-click="wakeDevice(device._id)" ng-hide="device.online">Wake it!</button>
    <button type="button" class="btn btn-danger inline pull-right"  style="width:100px !important" ng-click="turnOffDevice(device._id)"ng-show="device.online">Turn it off!</button><br>
</div>
