<!DOCTYPE html>
<html ng-app="helios" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Helios</title>
        <base href="/">

        <!-- JS Components installed using Bower -->
        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="components/angularjs/angular.min.js"></script>
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/lodash/lodash.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>


        <!-- CSS Components installed using Bower -->
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">

        <!-- Angular Controller -->
        <script src="core.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body style="background-color:#ECECEC"> 
        <header>
            <nav class="navbar navbar-default" style="margin-bottom: 0;">
                <!-- Center the shit -->
                <div class="container col-md-8 col-md-offset-2">
                    
                    <!-- App Name / Logo -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-init="navbar_collapsed = true" ng-click="navbar_collapsed = !navbar_collapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Project Helios</a>
                    </div>

                    <!-- Elements in menu -->
                    <div class="collapse navbar-collapse"  ng-class="{'in':!navbar_collapsed}">
                        <ul class="nav navbar-nav navbar-right" ng-click="navbar_collapsed = true">
                            <li><a href="/" ><i class="fa fa-home"></i> Home</a></li>
                            <li><a href="/add"><i class="fa fa-plus"></i> Add</a></li>
                            <li><a href="/scan"><i class="fa fa-bullseye"></i> Scan</a></li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>

        <div id="main" class="col-md-8 col-md-offset-2" style="background-color:#ffffff;margin-bottom:40px;">
          <div ng-view></div>
        </div>
    </body>
</html>
